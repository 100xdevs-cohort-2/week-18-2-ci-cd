name: "Pull request on PR"

on:
  pull_request: 
   branches:
     - master

jobs:
  build: 
    name: build the project
    runs-on: ubuntu-latest
    steps:
        - name: Check the repo
          uses: actions/checkout@v3
        - name: Use Nodejs
          uses: actions/setup-node@v3
          with:
           node-version: "20"
        - name: Install dependencies
          uses: npm install -legacy-peer-deps
        - name: Build the project
          uses: npm run build