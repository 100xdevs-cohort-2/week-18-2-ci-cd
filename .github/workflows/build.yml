# Make sure that this yml file is correctly linted (spaced) else it won't work as expected

name: Build on PR # Just a name

# When should this run defined here
on:
  pull_request:
    branches:
      - master

# What you want to do
jobs:
  build:
    name: Build the project # It is optional
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
