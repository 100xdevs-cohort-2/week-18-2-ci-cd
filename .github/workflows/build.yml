name: Build on PR

on: 
    pull_request: 
        branches:
           - master

jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: actions/checkout@v3
            - name: use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'

            - name: Install Dependency
              run: npm install
